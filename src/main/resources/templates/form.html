<html>
<head>
	<title>Entry Data Motor</title>

	<script src="/js/angular.min.js"></script>
	<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
	<script src="/coba-app.js"></script>
	<script src="/form-controller.js"></script>
</head>
<body class="container" ng-app="CobaApp">

	<div class="jumbotron">
		<h1>Entry Data Motor</h1>
	</div>

	<div ng-controller="FormController">
		<form>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">ID</label>
				<input type="text" class="col-sm-4 form-control"
						placeholder="ID" ng-model="mhs.id" />
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">NOPOL</label>
				<input type="text" class="col-sm-4 form-control" 
						placeholder="NOPOL" ng-model="mhs.nopol" />
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">JAM MASUK</label>
				<input type="text" class="col-sm-4 form-control" 
						placeholder="JAMMASUK" ng-model="mhs.jammasuk" />
			</div>
			<div class="form-group row">
				<button class="btn btn-primary col-pr-2" ng-click="simpan()">
					Simpan
				</button>
				<button class="btn btn-warning col-sm-2" ng-click="batal()">
					Batal
				</button>
			</div>
		</form>
	</div>
	
</body>
</html>
