<html>
<head>
	<title>Daftar Motor</title>

	<script src="/js/angular.min.js"></script>
	<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
	<script src="/coba-app.js"></script>
</head>
<body ng-app="CobaApp" class="container">
	
	<div class="jumbotron">
		<h1>Aplikasi Perekaman Data Parkir Sepeda Motor</h1>
	</div>

	<div ng-controller="ApiController">
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>NOPOL</th>
					<th>JAM MASUK</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="mhs in daftarMahasiswa">
					<td>{{mhs.nim}}</td>
					<td>{{mhs.nama}}</td>
					<td>{{mhs.jurusan}}</td>
					<td>
						<button class="btn btn-info"
								ng-click="ubah(mhs)">
							Ubah
						</button>
						<button class="btn btn-warning"
								ng-click="hapus(mhs)">
							Hapus
						</button>
					</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td>
						<a class="btn btn-primary"
							href="/form">
						  Tambah
						</a>
					</td>
				</tr>
			</tfoot>
		</table>
	</div>

</body>
</html>
